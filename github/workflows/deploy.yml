name: Deploy Static Sites to S3 Folders

on:
  push:
    branches:
      - main
    paths:
      - 'Apple-website-clone/**'
      - 'microsoft-homepage-clone/**'

jobs:
  deploy:
    name: Sync Changed Site(s) to S3
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::YOUR_ACCOUNT_ID:role/github-actions-role

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"  -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Determine Which Site Changed
        id: changed-site
        run: |
          CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^sites/' | cut -d'/' -f2 | sort | uniq)
          echo "changed_dirs=$CHANGED_DIRS" >> $GITHUB_ENV

      - name: Sync Apple Website to S3
        if: env.changed_dirs == 'AppleWebsite-Clone'
        run: |
          aws s3 sync ./sites/AppleWebsite-Clone s3://multiple-sites-9768/AppleWebsite-Clone \
            --delete --cache-control "max-age=86400"

      - name: Sync Microsoft Homepage to S3
        if: env.changed_dirs == 'microsoft-homepage-clone'
        run: |
          aws s3 sync ./sites/microsoft-homepage-clone s3://multiple-sites-9768/microsoft-homepage-clone \
            --delete --cache-control "max-age=86400"

      - name: Sync Both Sites (if both changed)
        if: env.changed_dirs == 'AppleWebsite-Clone microsoft-homepage-clone' || env.changed_dirs == 'microsoft-homepage-clone AppleWebsite-Clone'
        run: |
          aws s3 sync ./sites/AppleWebsite-Clone s3://multiple-sites-9768/AppleWebsite-Clone \
            --delete --cache-control "max-age=86400"
          aws s3 sync ./sites/microsoft-homepage-clone s3://multiple-sites-9768/microsoft-homepage-clone \
            --delete --cache-control "max-age=86400"

      - name: Print Success Message
        run: echo "âœ… Successfully deployed site(s) to S3"
